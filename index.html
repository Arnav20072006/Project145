<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#ffffff">

        <a-plane color = "#000000" position = "0 0 0" rotation = "-90 0 0" width = "10" length = "10"></a-plane>

        <a-box postion = "-1 0.5 0.3" height="0.5" width="0.5" color="cyan"></a-box>
        <a-sphere position = "3.8 0.5 0" radius = "0.5" color="blue"></a-sphere>
        <a-cylinder position = "0 0.75 -0.25" radius = "0.1" height = "1.5" color="#FFC65D"></a-cylinder>
        <a-octahedron position="-2.3 0.43 0" color="#FF926B" radius="0.45"></a-octahedron>
        <a-ring position = "-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
    </a-scene>
</body>

</html>
